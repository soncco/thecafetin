{% extends 'base.html' %}

{% block content %}
<h1>Iniciar Sesi√≥n</h1>
<form role="form" action="{% url 'the_login' %}" method="post" class="form-horizontal">
  <div class="form-group">
    <label for="username" class="col-lg-2 control-label">Usuario</label>
    <div class="col-lg-3">
      <select id="username" name="username" class="form-control" required>
        <option value="">Escoge un usuario</option>
        {% for user in usuarios %}
        {% if user.id != 1%}
        <option value="{{user.username}}">{{user.username}}</option>
        {% endif %}
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-lg-2 control-label">Password</label>
    <div class="col-lg-3">
      <input id="password" name="password" type="password" class="form-control" required>
    </div>
  </div>
  <div class="form-group">
    <label for="local" class="col-lg-2 control-label">Local</label>
    <div class="col-lg-3">
      <select id="local" name="local" class="form-control" required>
        <option value="">Escoge un local</option>
        {% for local in locales %}
        <option value="{{local.pk}}">{{local.nombre}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-3">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
    </div>
  </div>
</form>
{% endblock %}
