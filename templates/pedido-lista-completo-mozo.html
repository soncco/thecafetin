{% extends 'base.html' %}
{% block content %}
<h1>Todos los pedidos</h1>
<form action="" role="form" class="form-inline">
  <div class="form-group">
    <input required type="text" class="form-control datepicker" name="first-date" id="first-date" placeholder="Fecha inicial">
  </div>
  <div class="form-group">
    <input required type="text" class="form-control datepicker" name="last-date" id="last-date" placeholder="Fecha final">
  </div>
  <div class="form-group">
    <select name="habitacion" id="habitacion" class="form-control" required="required">
      <option value="">Todas las habitaciones</option>
      {% for habitacion in habitaciones %}
      {% if habitacion.nombre != 'Fuera' %}
      <option value="{{ habitacion.id }}">{{ habitacion.nombre }}</option>
      {% endif %}
      {% endfor %}
    </select>
  </div>
  <button type="submit" name="submit" id="submit" class="btn btn-success">Ver pedidos</button>
</form>
{% csrf_token %}
{% endblock %}
{% block js %}
<script src="/media/js/vendor/jquery.timeago.js"></script>
<script src="/media/js/actions/pedido-lista-completo-mozo.js"></script>
{% endblock %}
