{% extends 'base.html' %}
{% block content %}
<h1>Platos m√°s vendidos por mozo</h1>

<form class="form-inline" role="form" id="the-form">
  <div class="form-group">
    <select name="mozo" id="mozo" class="form-control" required="required">
      <option value="">Escoge un mozo</option>
      {% for mozo in mozos %}
      <option value="{{ mozo.id }}">{{ mozo.username }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <input type="text" id="inicio" class="form-control datepicker" name="inicio" placeholder="Fecha inicial">
  </div>
  <div class="form-group">
    <input type="text" id="fin" class="form-control datepicker" name="fin" placeholder="Fecha final">
  </div>
  <button class="btn btn-success ver" type="submit">Ver reporte</button>
  <p class="help-block">El rango de fechas es opcional. Pero si escoges la fecha inicial, es necesario escoger la fecha final.</p>
</form>

<svg id="chart"></svg>

{% csrf_token %}
{% endblock %}
